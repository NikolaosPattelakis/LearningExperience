<html>
<head>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <form id="login-form">
        <div class=login-container>
        <div class="row">
            <div class="column left">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
            </div>
            
            <div class="column right">
                <label for="email"><b>Email</b></label>
                <p><input class="column" type="text" placeholder="Enter Email" name="email" required></p>
            </div>

            <div class="column right">
                <label for="psw"><b>Password</b></label>
                <p><input class="column" type="password" placeholder="Enter Password" name="pass" required></p>
            </div>

            <div class="column right">
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <p><input class ="column" type="password" placeholder="Repeat Password" name="pass-repeat" required></p>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="registerbtn">Register</button>
        </div>
    </div>
    </form>
</body>



</html>
